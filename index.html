            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .item-page {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .item-page ul {
            list-style: none;
            padding-left: 1.5rem;
        }

        .item-page li {
            margin: 0.8rem 0;
            padding-left: 1rem;
            border-left: 3px solid #0088cc; /* 装饰线条 */
        }

        .item-page a {
            text-decoration: none;
            color: #0088cc;
            transition: color 0.3s;
        }

        .item-page a:hover {
            color: #005580;
            text-decoration: underline;
        }

        /* ========== 页脚样式 ========== */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 2rem 0;
            margin-top: auto; /* 使页脚始终在底部 */
        }

        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        #back-top {
            background: #00aaff;
            color: white !important;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        #back-top:hover {
            background: #005580;
        }

        /* ========== 响应式设计 ========== */
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                gap: 1rem;
            }

            .mod_search93 input[type="search"] {
                width: 100%;
            }

            #content {
                margin: 1rem auto;
            }

            .item-page {
                padding: 1rem;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 获取浏览器语言
            const browserLang = navigator.language || navigator.userLanguage;

            // 定义支持的语言，默认中文
            const supportedLanguages = ['zh', 'ja', 'en'];
            let activeLang = 'zh';

            // 根据浏览器语言设置默认语言
            if (browserLang.startsWith('ja')) {
                activeLang = 'ja';
            } else if (browserLang.startsWith('en')) {
                activeLang = 'en';
            }

            // 显示对应语言的内容
            document.querySelectorAll('.language').forEach(function (el) {
                el.classList.remove('active');
                if (el.getAttribute('lang') === activeLang) {
                    el.classList.add('active');
                }
            });
        });
    </script>
