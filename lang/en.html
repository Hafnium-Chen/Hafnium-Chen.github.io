            color: #0088cc;
            transition: color 0.3s;
        }

            .header-inner {

        document.addEventListener("DOMContentLoaded", function () {
            // Detect browser language
            const browserLang = navigator.language || navigator.userLanguage;

            // Define supported languages and default to English
            const supportedLanguages = ['en', 'zh', 'ja'];
            let activeLang = 'en';

            // Set default language based on browser language
            if (browserLang.startsWith('zh')) {
                activeLang = 'zh';
            } else if (browserLang.startsWith('ja')) {
                activeLang = 'ja';
            }

            // Display the content for the corresponding language
            document.querySelectorAll('.language').forEach(function (el) {
                el.classList.remove('active');
                if (el.getAttribute('lang') === activeLang) {
                    el.classList.add('active');
                }
            });
        });
